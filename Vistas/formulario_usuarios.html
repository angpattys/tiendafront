    <div class="titulos">
		<h1>Gestión de Usuarios</h1>
	</div>
    <div class="formulario">
        <form id="datos_usuario">
          <div class="mb-3">
            <label for="InputCedula" class="form-label">Cedula</label>
            <input type="text" class="form-control form-control-sm" id="InputCedula" name="InputCedula" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="InputEmail" class="form-label">Email</label>
            <input type="email" class="form-control form-control-sm" id="InputEmail" name="InputEmail" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="InputNombre" class="form-label">Nombre</label>
            <input type="text" class="form-control form-control-sm" id="InputNombre" name="InputNombre" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="InputPassword" class="form-label">Password</label>
            <input type="password" class="form-control form-control-sm" id="InputPassword" name="InputPassword">
          </div>
          <div class="mb-3">
            <label for="InputUsuario" class="form-label">Usuario</label>
            <input type="text" class="form-control form-control-sm" id="InputUsuario" name="InputUsuario" aria-describedby="emailHelp">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Acepto la política de datos</label>
          </div>
          <input type="submit" class="btn btn-primary" value="Enviar"></input>
          <input type="hidden" name="id">
        </form>
    </div>
