    <!--Cabecera y pie de pag | Fin-->
    <div class="titulos">
        <h1>Gestión Productos</h1>
    </div>
    
    <div class="formularios2">
        <form class="row g-3">
            <div class="col-auto">
                <label for="formFile" class="form-label">Agregue un listado de productos en formato CSV</label>
                <input class="form-control form-control-sm" type="file" id="formFile">
            </div>
            <div><button type="submit" class="btn btn-secondary btn-sm">Cargar listado</button>
                <a class="btn btn-primary btn-sm " href="formulario_productos.html">Agregar producto</a>
            </div>
        </form>
    </div>
    <div class="formularios2">
        <form class="row g-3">
            <div class="col-auto">
                <label for="nitProveedor" class="visually-hidden">PENDIENTE</label>
                <input type="text" class="form-control form-control-sm" id="nitProveedor"
                    placeholder="Ingrese código del producto">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary btn-sm">Buscar producto</button>
            </div>
        </form>
    </div>
    <div class="tablas">
        <table class="table table-striped" id="tabla_productos">
            <thead>
                <tr>
                    <!-- th: table head -->
                    <th scope="col">Código</th>
                    <th scope="col">Iva</th>
                    <th scope="col">Nit proveedor</th>
                    <th scope="col">Precio compra</th>
                    <th scope="col">Precio Venta</th>
                    <th colspan="2" scope="col">Operaciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <template id="listado_productos">
        <tr>
            <th scope="row" id="codigo_producto"></th>
            <td id="iva_compra"></td>
            <td id="nit_proveedor"></td>
            <td id="precio_compra"></td>
            <td id="precio_venta"></td>
            <td> <a id="editar_producto" class="btn btn-primary btn-sm" href="">Modificar</a></td>
            <td id="eliminar_producto"> <button class="btn btn-primary btn-sm">Eliminar</button></td>
        </tr>
    </template>
    
    <script src="/Scripts/productos.js" type="module"></script>
